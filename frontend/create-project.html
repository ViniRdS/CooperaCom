<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/create-project.css">

  <script src="js/components.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/create.js" defer></script>
  <script src="js/main.js" defer></script>

  <title>Criar Projeto | CooperaCom</title>
</head>
<body>

  <!-- Navbar -->
  <header id="navbar"></header>

  <!-- Título fora do main -->
  <div class="container text-center mt-5">
    <h1 class="page-title">Criar Novo Projeto</h1>
  </div>

  <!-- Conteúdo -->
  <main class="d-flex justify-content-center mt-4">

    <!-- Caixa de fundo por trás das inputs -->
    <div class="form-background p-4 rounded shadow">

      <form id="create-project-form">

        <!-- TÍTULO DO PROJETO -->
        <input
          type="text"
          id="title"
          name="title"
          class="form-control small-input mb-3"
          placeholder="Título do projeto"
          required
        >

        <!-- DESCRIÇÃO -->
        <textarea
          id="description"
          name="description"
          class="form-control small-input mb-3"
          placeholder="Descrição detalhada"
          required
        ></textarea>

        <!-- LINHA COM 3 CAMPOS -->
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <select id="category" name="category" class="form-select small-input" required>
              <option value="">Categoria</option>
              <option value="Meio Ambiente">Meio Ambiente</option>
              <option value="Educação">Educação</option>
              <option value="Saúde">Saúde</option>
              <option value="Comunidade">Comunidade</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="number" id="volunteers" name="volunteers" class="form-control small-input" min="1" placeholder="Nº de Voluntários">
          </div>
          <div class="col-md-4">
            <input type="date" id="date" name="date" class="form-control small-input" placeholder="Data (Opcional)">
          </div>
        </div>

        <p id="message"></p>

        <button type="submit" class="btn btn-success w-100">Publicar Projeto</button>
      </form>

    </div> <!-- fim form-background -->

  </main>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

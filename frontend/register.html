<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/register.css">

  <script src="js/components.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/main.js" defer></script>  

  <title>Cadastro - CooperaCom</title>
</head>
<body>

  <!-- Navbar -->
  <header id="navbar"></header>

  <!-- Logo / Título -->
  <main class="text-center mt-5">
    <h1 class="main-title">Coopera<span>Com</span></h1>
  </main>

  <!-- Registro -->
  <main class="register-container mx-auto mt-4">
    <h2>Criar Conta</h2>

    <form id="registerForm">
      <input type="text" name="name" class="form-control mb-3" placeholder="Nome completo" required>
      <input type="email" name="email" class="form-control mb-3" placeholder="E-mail" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Senha" required>
      <p id="registerMessage" class="text-danger mb-2"></p>
      <button type="submit" class="btn btn-success w-100 fw-bold">Criar Conta</button>
    </form>

    <div class="login-link mt-3 text-center">
      Já tem conta? <a href="login.html">Entrar</a>
    </div>

    <div class="business-link mt-2 text-center">
      Pessoa jurídica? <a href="contact.html">Entre em contato</a>
    </div>
  </main>

  <footer></footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

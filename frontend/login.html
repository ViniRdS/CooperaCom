<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS externo -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/login.css">
  
  <script src="js/components.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/main.js" defer></script>
  <title>Login - CooperaCom</title>
</head>
<body>

  <!-- Navbar -->
  <header id="navbar"></header>

  <!-- Logo / Título -->
  <main class="text-center mt-5">
    <h1 class="main-title">Coopera<span>Com</span></h1>
  </main>

  <!-- Login Container -->
  <main class="login-container mx-auto mt-4">
    <h2>Entrar</h2>

    <form id="loginForm">
        <input type="text" name="username" placeholder="Usuário" required>
  <input type="password" name="password" placeholder="Senha" required>
  <p id="loginMessage"  class="text-danger mb-2"></p>
  <button type="submit" class="btn btn-success w-100 fw-bold">Entrar</button>
    </form>

    <div class="register-link mt-3 text-center">
      Ainda não tem conta? <a href="register.html">Cadastre-se!</a>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/projects.css"> 

  <script src="js/components.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/projects.js" defer></script>
  <script src="js/main.js" defer></script>

  <title>Projetos | CooperaCom</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <header id="navbar"></header>

  <!-- Conteúdo principal -->
  <main class="container" style="margin-top:120px; margin-bottom:40px; max-width:1100px;">

    <h2>Projetos</h2>

    <!-- Filtros -->
    <div class="filters d-flex gap-3 mt-3">
      <input type="text" id="search" class="form-control" placeholder="Buscar projeto...">
      <select id="category" class="form-select" style="max-width:260px;">
        <option value="">Todas as categorias</option>
        <option value="educacao">Educação</option>
        <option value="meio-ambiente">Meio Ambiente</option>
        <option value="alimentacao">Alimentação</option>
        <option value="saude">Saúde</option>
      </select>
    </div>

    <!-- Lista de projetos -->
    <div class="projects-grid mt-4"></div>

    <button id="load-more" class="see-more-btn">Ver mais projetos</button>

  </main>

  <!-- Rodapé externo -->
  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/settings.css" />  
  <script src="js/components.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/settings.js" defer></script>  
  <script src="js/main.js" defer></script>
  <title>Configurações da Conta | CooperaCom</title>
</head>
<body>

  <header id="navbar"></header>

  <main>
    <h1>Configurações da Conta</h1>

    <form id="settings-form">
      <div>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
      </div>

      <div>
        <label for="bio">Biografia</label>
        <textarea id="bio" name="bio" placeholder="Conte um pouco sobre você..."></textarea>
      </div>

      <div>
        <label for="password">Nova senha</label>
        <input type="password" id="password" name="password" placeholder="Deixe em branco para não alterar">
      </div>

      <button type="submit" class="save-btn">Salvar alterações</button>
      <button type="button" class="delete-btn" id="delete-account">Excluir conta</button>
    </form>
  </main>

  <footer></footer>

</body>
</html>

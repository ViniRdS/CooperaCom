<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/contact.css">

  <script src="js/components.js" defer></script>
  <script src="js/api.js"></script>
  <script src="js/contact.js" defer></script>
  <script src="js/main.js" defer></script>

  <title>Contato | CooperaCom</title>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <header id="navbar"></header>

  <!-- Título -->
  <div class="container">
    <h1 class="page-title pt-navbar">Entre em Contato</h1>
  </div>

  <!-- Conteúdo -->
  <main class="container form-container flex-grow-1">

    <form id="contact-form" class="d-flex flex-column gap-3">

      <div id="form-message" class="form-message mb-2"></div>

      <div class="form-group">
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="form-control contact-input"
          placeholder="Seu nome completo" 
          required
        >
      </div>

      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control contact-input"
          placeholder="e-mail" 
          required
        >
      </div>

      <div class="form-group">
        <textarea 
          id="message" 
          name="message" 
          class="form-control contact-textarea"
          placeholder="mensagem" 
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100 custom-submit-btn">
        Enviar
      </button>

    </form>

  </main>

  <!-- Rodapé externo -->
  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
